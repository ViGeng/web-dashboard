<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div id="dashboard">
        <!-- Basic dashboard layout -->
        <div id="clock-widget">
            <!-- Clock widget goes here -->
        </div>
        <div id="weather-widget">
            <!-- Weather widget goes here -->
        </div>
        <div id="calendar-widget">
            <!-- Calendar widget goes here -->
        </div>
        <div id="note-display-widget">
            <!-- Online note display widget goes here -->
        </div>
    </div>
    <script>
        // Add your JavaScript code here
        // clock widget
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock-widget').innerText = timeString;
        }
        // Call updateClock every second, but only after the page has fully loaded
        window.onload = function() {
            updateClock();
            setInterval(updateClock, 1000);
        };
    </script>
</body>
</html>
